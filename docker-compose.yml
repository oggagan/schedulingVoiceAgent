# Voice Scheduling Agent - Docker Compose Configuration

version: '3.8'

services:
  voice-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-scheduling-agent
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8000/auth/callback}
      - DATABASE_URL=sqlite:///./data/voice_agent.db
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    volumes:
      # Persist database and logs
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: voice-agent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro  # Mount SSL certificates
    depends_on:
      - voice-agent
    profiles:
      - production  # Only start with: docker-compose --profile production up

# Named volumes for production
volumes:
  data:
  logs:
