<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Scheduling Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M8 2v4M16 2v4M3 10h18M5 4h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" />
                    <path d="M9 16l2 2 4-4" />
                </svg>
                <span>Voice Scheduler</span>
            </div>
            <div class="auth-section">
                <div id="auth-status" class="auth-badge disconnected">
                    <span class="auth-dot"></span>
                    <span class="auth-text">Checking...</span>
                </div>
                <a id="dashboard-link" href="/dashboard" class="btn btn-secondary btn-sm" style="display: none;">
                    Dashboard
                </a>
                <button id="auth-btn" class="btn btn-secondary btn-sm" onclick="handleAuth()">
                    Connect Calendar
                </button>
            </div>
        </header>


        <!-- Main Content -->
        <main class="main-content">
            <!-- Voice Orb -->
            <div class="orb-container">
                <div id="voice-orb" class="voice-orb">
                    <div class="orb-ring ring-1"></div>
                    <div class="orb-ring ring-2"></div>
                    <div class="orb-ring ring-3"></div>
                    <div class="orb-core">
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                            <path
                                d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                        </svg>
                    </div>
                </div>
                <div id="status-text" class="status-text">Click Start to begin</div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="start-btn" class="btn btn-primary btn-lg" onclick="startConversation()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    Start Conversation
                </button>
                <button id="stop-btn" class="btn btn-danger btn-lg" onclick="stopConversation()" style="display: none;">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12" />
                    </svg>
                    End Session
                </button>
            </div>

            <!-- Dashboard Button -->
            <div class="controls" style="margin-top: 1rem;">
                <a id="dashboard-btn" href="/dashboard" class="btn btn-secondary btn-lg"
                    style="display: none; text-decoration: none;">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                    View Dashboard
                </a>
            </div>

            <!-- Transcript -->
            <div class="transcript-container">
                <div class="transcript-header">
                    <svg class="transcript-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    <span>Conversation</span>
                </div>
                <div id="transcript" class="transcript">
                    <div class="transcript-placeholder">
                        Your conversation will appear here...
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by OpenAI Realtime API & Google Calendar</p>
        </footer>
    </div>

    <!-- Audio Worklet Processor (inline) -->
    <script id="audio-processor" type="worklet">
        class PCMProcessor extends AudioWorkletProcessor {
            constructor() {
                super();
                this.buffer = [];
            }

            process(inputs, outputs, parameters) {
                const input = inputs[0];
                if (input && input[0]) {
                    const samples = input[0];
                    // Convert float32 to int16
                    const int16 = new Int16Array(samples.length);
                    for (let i = 0; i < samples.length; i++) {
                        const s = Math.max(-1, Math.min(1, samples[i]));
                        int16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    this.port.postMessage(int16.buffer);
                }
                return true;
            }
        }
        registerProcessor('pcm-processor', PCMProcessor);
    </script>

    <script src="/static/app.js"></script>
</body>

</html>
